<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="message.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="message.description"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="postedby">Posted By</label>
            <input
              class="form-control"
              id="postedby"
              required
              [(ngModel)]="message.postedby"
              name="postedby"
            />
          </div>
  
        <button (click)="saveMessage()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Message was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMessage()">Add</button>
      </div>
    </div>
  </div>
